<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    .modal {
      display: block; /* Modal shows automatically */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto; /* Adjusted to center the modal better */
      padding: 20px;
      border: 1px solid #888;
      width: 50%; /* Adjust size as needed */
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Contact Us</h2>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdoWF1A4BiBcLZo-8iFmzCkWVEL1uGRXsosZtT8zx9TU6w32g/viewform?embedded=true" width="100%" height="500" frameborder="0">Loadingâ€¦</iframe>
    </div>
  </div>
  <script>
    function closeModal() {
      window.location.href = '/'; // Redirects to home page after closing the modal
    }
    window.onclick = function(event) {
      if (event.target.className === 'modal') {
        closeModal();
      }
    }
  </script>
</body>
</html>
