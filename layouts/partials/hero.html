<div class="hero-content">
    <h1>{{ .content.title }}</h1>
    <p>{{ .content.text }}</p>
    <a class="btn btn-primary" href="{{ .content.buttonPrimary.url }}">{{ .content.buttonPrimary.label }}</a>
    <button class="btn btn-secondary" onclick="openModal()">{{ .content.buttonSecondary.label }}</button>
    <!-- Test Button for JavaScript functionality -->
    <button onclick="alert('Modal should open!')">Test Modal</button>
  </div>
  
  <!-- Contact Form Modal -->
  <div id="contactFormModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Contact Us</h2>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdoWF1A4BiBcLZo-8iFmzCkWVEL1uGRXsosZtT8zx9TU6w32g/viewform?embedded=true" width="100%" height="500px" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
  </div>
  
  <style>
  .modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    padding-top: 60px; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
  }
  
  .modal-content {
    background-color: #fefefe;
    margin: 5% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 80%; 
  }
  
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  </style>
  
  <script>
  function openModal() {
    console.log("openModal called");
    document.getElementById("contactFormModal").style.display = "block";
  }
  
  function closeModal() {
    console.log("closeModal called");
    document.getElementById("contactFormModal").style.display = "none";
  }
  
  window.onclick = function(event) {
    console.log("Window onclick called");
    if (event.target == document.getElementById('contactFormModal')) {
      closeModal();
    }
  }
  </script>
