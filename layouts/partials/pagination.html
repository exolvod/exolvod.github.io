<nav aria-label="Page navigation">
    <ul class="pagination">
      {{ if .Paginator.HasPrev }}
        <li class="page-item">
          <a class="page-link" href="{{ .Paginator.Prev.URL }}" aria-label="Previous">
            <span aria-hidden="true">&laquo; Previous</span>
          </a>
        </li>
      {{ else }}
        <li class="page-item disabled">
          <span class="page-link">&laquo; Previous</span>
        </li>
      {{ end }}
  
      {{ range .Paginator.Pages }}
        <li class="page-item {{ if eq .URL .Paginator.Page.URL }}active{{ end }}">
          <a class="page-link" href="{{ .URL }}">{{ .Paginator.PageNumber }}</a>
        </li>
      {{ end }}
  
      {{ if .Paginator.HasNext }}
        <li class="page-item">
          <a class="page-link" href="{{ .Paginator.Next.URL }}" aria-label="Next">
            <span aria-hidden="true">Next &raquo;</span>
          </a>
        </li>
      {{ else }}
        <li class="page-item disabled">
          <span class="page-link">Next &raquo;</span>
        </li>
      {{ end }}
    </ul>
  </nav>
